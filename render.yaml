services:
  - type: web
    name: tool-management-system
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    port: 80
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        fromDatabase:
          name: tool-management-db
          property: connectionString
    databases:
      - name: tool-management-db
        databaseName: toolmanagement
        user: toolmanagement
